  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Información</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <ion-slides pager>
         <ion-slide *ngFor= "let img of imgs">
           <img src="https://img.segundamano.mx/medium/{{img.path}}">
         </ion-slide>
        </ion-slides>
      </ion-card>
      <ion-card>
          <ion-item>
            {{juego.ad.subject}}
            <ion-icon *ngIf = "!fav.existe(juego)" name= "heart" item-end (click) = "favoritos(juego)"></ion-icon>
            <ion-icon *ngIf = "fav.existe(juego)" name= "heart" color= "danger" item-end (click) = "fav.remove(juego)"></ion-icon>
          </ion-item>
          <ion-item>
              <h2 *ngIf = "juego.ad.hasOwnProperty('list_price')"> {{juego.ad.list_price.label}} </h2>
              <ion-icon name= "share" item-end></ion-icon>
          </ion-item>
        <ion-card-content *ngIf="juego.ad.hasOwnProperty('ad_details')">
          <h2 *ngIf= "juego.ad.ad_details.hasOwnProperty('locations')">
            Ubicacion: {{juego.ad.locations[0].locations[0].label}}, {{juego.ad.locations[0].label}}  
          </h2>
          <h2 *ngIf= "juego.ad.ad_details.hasOwnProperty('subject')">
            Subject: {{juego.ad.subject}}  
          </h2>
        </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src = "../assets/imgs/logo.png">
            </ion-avatar>
            <h2 *ngIf= "juego.ad.hasOwnProperty('user')">
                 {{juego.ad.user.account.name}}  
              </h2>
              <p *ngIf= "juego.ad.hasOwnProperty('user')">
                   {{juego.ad.user.account.since}}  
              </p>
          </ion-item>
        </ion-card>

        

        <ion-card>
          <ion-card-header>
            Descripción
          </ion-card-header>
          <ion-card-content>
            {{juego.ad.body}}
          </ion-card-content>
        </ion-card>

</ion-content>
