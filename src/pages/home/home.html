<ion-header>
  <ion-navbar>
    <ion-title>
      Venta de Consolas y Videojuegos
    </ion-title>
     <ion-buttons end>
      <button ion-button icon-only (click)= "buscar()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let videojuego of videojuegos">
        <ion-card (click)= "verJuego(videojuego)">
          <img *ngIf= "videojuego.ad.hasOwnProperty('thumbnail')"
           src= "http://img.segundamano.mx/cover/{{videojuego.ad.thumbnail.path}}">
           <ion-card-content>
            <h2 *ngIf = "videojuego.ad.hasOwnProperty('subject')"> {{videojuego.ad.subject}} </h2>
            <p *ngIf = "videojuego.ad.hasOwnProperty('locations')">{{videojuego.ad.locations[0].locations[0].label}}, {{videojuego.ad.locations[0].label}} </p>
            <h2 *ngIf = "videojuego.ad.hasOwnProperty('list_price')"> {{videojuego.ad.list_price.label}} </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
