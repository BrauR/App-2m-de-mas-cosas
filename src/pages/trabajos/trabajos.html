<ion-header>
  <ion-navbar>
    <ion-title>Ofertas de trabajo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let trabajo of trabajos">
        <ion-card (click)= "verEmpleo(trabajo)">
          <img *ngIf= "trabajo.ad.hasOwnProperty('thumbnail')"
           src= "http://img.segundamano.mx/cover/{{trabajo.ad.thumbnail.path}}">
           <ion-card-content>
            <h2 *ngIf = "trabajo.ad.hasOwnProperty('subject')"> {{trabajo.ad.subject}} </h2>
            <p *ngIf = "trabajo.ad.hasOwnProperty('locations')">{{trabajo.ad.locations[0].locations[0].label}}, {{trabajo.ad.locations[0].label}} </p>
            <h2 *ngIf = "trabajo.ad.hasOwnProperty('list_price')"> {{trabajo.ad.list_price.label}} </h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
